<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYGHJ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-lg w-80">
    <h1 class="text-2xl font-bold mb-4 text-center">Shorten a url :3</h1>
    <input id="urlInput" class="border p-2 w-full mb-4" type="text" placeholder="Enter URL">
    <input id="aliasInput" class="border p-2 w-full mb-4" type="text" placeholder="Enter custom alias (optional)">
    <button id="shortenBtn" class="bg-blue-500 text-white p-2 rounded w-full">Shorten</button>
    <p id="result" class="mt-4 text-center"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
